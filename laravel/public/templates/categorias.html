<section>
    <div class="container-fluid">
        <div class="col-md-2"></div>

        <div class="col-md-9">
            <h1 class="titulo">Gerenciador de categorias</h1>

            <div id="accordion">

                <!-- BOX 1 -->
                <div class="accordion-header">Buscar por categorias</div>
                <div class="accordion-content open">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Busca por categorias" ng-model="searchCat">
                                <div class="input-group-addon btn" ng-click=""><i class="glyphicon glyphicon-search"></i></div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- BOX 2 -->
                <div class="accordion-header">Criar nova categoria</div>
                <div class="accordion-content">
                    <form class="form-group">
                        <div class="form-group form-inline col-md-12">
                            <div class="form-group col-md-7">
                                <label class="control-label col-sm-4">Nome da categoria</label>
                                <input type="text" class="form-control" ng-model="cat.nome" maxlength="40">
                            </div>

                            <div class="col-md-4"></div>
                            <div class="form-group col-md-1">
                                <button class="btn btn-warning" ng-click="addCategoria()">SALVAR</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- BOX 3 -->
                <div class="accordion-header">Buscar por sub categorias</div>
                <div class="accordion-content">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Busca por sub categorias" ng-model="searchSub">
                                <div class="input-group-addon btn" ng-click=""><i class="glyphicon glyphicon-search"></i></div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- BOX 4 -->
                <div class="accordion-header">Criar nova sub categoria</div>
                <div class="accordion-content">
                    <form class="form-group">
                        <div class="form-group form-inline col-md-12">
                            <div class="form-group col-md-5">
                                <label class="control-label col-sm-4">Categoria pai</label>
                                <select class="form-control" ng-model="sub.id_categoria">
                                    <option ng-repeat="l in listCat" value="{{ l.idCategoria }}">{{ l.nome }}</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="control-label col-sm-3">Nome</label>
                                <input type="text" class="form-control" ng-model="sub.nome" maxlength="40">
                            </div>

                            <div class="col-md-2"></div>
                            <div class="form-group col-md-1">
                                <button class="btn btn-warning" ng-click="addSubCategoria()">SALVAR</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
