<section>
    <div class="container-fluid">
        <div class="col-md-2"></div>

        <div class="col-md-9">
            <h1 class="titulo">Configurações</h1>

            <div id="accordion">

                <!-- BOX 1 -->
                <div class="accordion-header row">Cabeçalho</div>
                <div class="accordion-content row">

                    <div class="form-group pull-right">
                        <button class="btn btn-warning" ng-click="salvar()">SALVAR</button>
                    </div>

                    <form class="form-group">
                        <div class="form-group form-inline col-md-12">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Nome da empresa" ng-model="config.nome" maxlength="100">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Site da empresa" ng-model="config.site" maxlength="100">
                            </div>

                        </div>

                        <div class="form-group col-md-12">
                            <div class="form-group col-md-6">
                                <input style="float:right; margin-top:-1000px; z-index:-999;" placeholder="Escolha um imagem"  id="take-picture" accept="image/*" type="file" name="file[]" ng-model="config.logo"/>

                                <div id="foto_perfil" ng-click="upload()">
                                    <i class="glyphicon glyphicon-picture"></i> Alterar logo
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <div class="form-group col-md-4">
                                <img ng-src="{{ config.logo }}" id="show-picture" class="img-thumbnail img-responsive"/>
                            </div>
                        </div>
                    </form>

                </div>

                <!-- BOX 2 -->
                <div class="accordion-header row">Rodapé</div>
                <div class="accordion-content row">
                    <div class="form-group pull-right">
                        <button class="btn btn-warning" ng-click="salvar()">SALVAR</button>
                    </div>

                    <form class="form-group formEndereco">
                        <div class="form-group form-inline col-md-12">
                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" placeholder="Endereço" ng-model="config.endereco" maxlength="100">
                            </div>

                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" placeholder="Bairro" ng-model="config.bairro" maxlength="45">
                            </div>
                        </div>

                        <div class="form-group form-inline col-md-12">
                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" placeholder="Número" ng-model="config.numero" maxlength="10">

                            </div>

                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" placeholder="CEP" ng-model="config.cep" maxlength="10">
                            </div>
                        </div>

                        <div class="form-group form-inline col-md-12">
                            <div class="form-group col-md-5">
                                <input type="email" class="form-control" placeholder="E-mail" ng-model="config.email" maxlength="100">

                            </div>

                            <div class="form-group col-md-5">
                                <input type="text" class="form-control" placeholder="CNPJ" ng-model="config.cnpj" maxlength="18">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
