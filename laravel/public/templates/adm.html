<section ng-controller="AdministradorController as adm">
    <div class="container-fluid">
        <div class="col-md-2"></div>

        <div class="col-md-9">
            <h1 class="titulo">Gerenciador de administradores</h1>

            <div id="accordion">

                <!-- BOX 1 -->
                <div class="accordion-header">Buscar por administradores</div>
                <div class="accordion-content open">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Busca por administrador">
                                <div class="input-group-addon btn"><i class="glyphicon glyphicon-search"></i></div>
                            </div>
                        </div>
                    </form>

                    <hr/>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Login</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="adm in adm.list">
                                <td>{{ adm.idAdm}}</td>
                                <td>{{ adm.nome }}</td>
                                <td>{{ adm.login }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- BOX 2 -->
                <div class="accordion-header">Criar novo administrador</div>
                <div class="accordion-content">
                    <form class="form-group">
                        <div class="form-group form-inline col-md-12">
                            <div class="form-group has-feedback col-md-5">
                                <label class="control-label col-sm-3" for="inpNome">Nome</label>
                                <input type="text" class="form-control" id="inpNome" ng-model="adm.add.nome">
                            </div>

                            <div class="form-group has-feedback col-md-5">
                                <label class="control-label col-sm-3" for="cpf">CPF</label>
                                <input type="cpf" class="form-control" id="cpf" maxlength="14" ng-model="adm.add.login">
                            </div>

                            <div class="col-md-1"></div>
                            <div class="form-group has-feedback col-md-1">
                                <button class="btn btn-warning" ng-click="adm.addAdm()">SALVAR</button>
                            </div>
                        </div>

                        <div class="form-group form-inline col-md-12">
                            <div class="form-group has-feedback col-md-5">
                                <label class="control-label col-sm-3" for="inpSenha">Senha</label>
                                <input type="password" class="form-control" id="inpSenha" ng-model="adm.add.senha" maxlength="20">
                            </div>

                            <div class="form-group has-feedback col-md-5">
                                <label class="control-label col-sm-3" for="inpReSenha">Repetir senha</label>
                                <input type="password" class="form-control" id="inpReSenha" ng-model="adm.add.reSenha" maxlength="20">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
