<section ng-controller="HomeController as home">
    <div class="container-fluid">
        <div class="col-md-2"></div>

        <div class="col-md-9">
            <h1 class="titulo">Gerenciador de documentos</h1>

            <div id="accordion">

                <!-- BOX 1 -->
                <div class="accordion-header">Buscar por documentos</div>
                <div class="accordion-content open">

                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Busca por documentos">
                                <div class="input-group-addon btn"><i class="glyphicon glyphicon-search"></i></div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- BOX 2 -->
                <div class="accordion-header">Criar novo documento</div>
                <div class="accordion-content">
                    <form class="form-group">
                        <div class="form-group form-inline col-md-12">
                            <div class="form-group has-feedback col-md-5">
                                <label class="control-label col-sm-3" for="inpEdicao">Edição</label>
                                <input type="text" class="form-control" id="inpEdicao" aria-describedby="inputSuccess2Status">
                                <span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>
                            </div>

                            <div class="form-group has-feedback col-md-5">
                                <label class="control-label col-sm-4" for="inpCertificado">Certificado</label>
                                <input type="text" class="form-control" id="inpCertificado" aria-describedby="inputError2Status">
                                <span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-1"></div>
                            <div class="form-group has-feedback col-md-1">
                                <button class="btn btn-warning">SALVAR</button>
                            </div>
                        </div>

                        <div class="form-group form-inline col-md-12">
                            <div class="form-group has-feedback col-md-5">
                                <label class="control-label col-sm-3" for="inpData">Data</label>
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type='text' class="form-control" id="inpData" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                </div>
                            </div>

                            <div class="form-group has-feedback col-md-5">
                                <label class="control-label col-sm-4" for="inpCategoria">Categoria</label>
                                <select class="form-control" id="inpCategoria" aria-hidden="true">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>

                            </div>
                        </div>

                            <div class=" form-group form-inline col-md-12">
                                <div class="form-group has-feedback col-md-9">
                                    <label class="control-label col-sm-2" for="inpTitulo">Titulo</label>
                                    <input type="text" class="form-control " id="inpTitulo" aria-describedby="inputWarning2Status">
                                    <span class="glyphicon glyphicon-warning-sign form-control-feedback hidden" aria-hidden="true"></span>
                                </div>
                            </div>


                        <div class="textareaHome">
                            <textarea class="" id="inpConteudo"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
