<div class="col-md-3"></div>

<section class="col-md-5">
    <form class="form-group">
        <div class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="CPF" ng-model="adm.login" maxlength="11">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="SENHA" ng-model="adm.senha" maxlength="20">

                <button class="btn btn-primary" ng-click="logar()">Entrar</button>
            </div>

        </div>
    </form>
