<div class="col-md-4"></div>

<section class="col-md-4 boxLogin">
    <form class="form-group" action="/adm/auth" method="post">
        <input type="hidden" name="_token" value="{{ token }}">

        <img src="../img/padlock.jpg" class="pull-right"/>
        <div class="form-group">
            <h3> Autentique-se para acessar o sistema</h3>
        </div>

        <div class="form-group col-md-8">

            <div class="form-group">
                <input type="text" ng-keyup="validaNumero()" class="form-control" placeholder="CPF: Apenas nÃºmeros" ng-model="adm.login" maxlength="11" name="cpf">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Digite sua senha" ng-model="adm.senha" maxlength="20" name="password">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-click="logar()">Entrar</button>
            </div>
        </div>

        <div class="form-group form-inline has-error col-md-12" ng-show="hasError">
            <label class="control-label col-sm-6">
                <span class="glyphicon glyphicon-warning-sign"></span>
                Erro ao enviar <br/>
                <ul>
                    <li ng-repeat="e in error"> {{ e.erro }}</li>
                </ul>
            </label>
        </div>
    </form>
</section>
